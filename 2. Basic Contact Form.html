<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3faf6;
            margin: 0;
            padding: 40px 16px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: #ffffff;
            padding: 24px;
            border-radius: 10px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 10px 24px rgba(9, 94, 63, 0.12);
            border: 1px solid #d0eadf;
            background-image: linear-gradient(135deg, rgba(28, 163, 106, 0.05), rgba(12, 94, 62, 0.02));
        }
        h1 {
            margin-top: 0;
            margin-bottom: 6px;
            font-size: 24px;
            text-align: center;
            color: #0b5235;
        }
        p.subtitle {
            margin: 0 0 20px;
            text-align: center;
            font-size: 14px;
            color: #4a6457;
        }
        .form-group {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #134f35;
        }
        input,
        textarea,
        button {
            font: inherit;
        }
        input,
        textarea {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #bfd8cc;
            background-color: #f9fdfa;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
        }
        input::placeholder,
        textarea::placeholder {
            color: #9bb0a5;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #1ca36a;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(28, 163, 106, 0.22);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            margin-top: 4px;
            background: linear-gradient(135deg, #1ca36a, #0f7b4b);
            color: #ffffff;
            border: none;
            border-radius: 999px;
            padding: 12px 18px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 6px 12px rgba(3, 78, 45, 0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(3, 78, 45, 0.45);
            opacity: 0.96;
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(3, 78, 45, 0.35);
        }
        @media (max-width: 480px) {
            body {
                padding: 24px 12px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p class="subtitle">We'd love to hear from you. Fill out the form below.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
