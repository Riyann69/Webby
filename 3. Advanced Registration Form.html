<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f6feb, #7c3aed);
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: #111827;
            margin-bottom: 10px;
            font-size: 26px;
        }
        .card {
            width: 100%;
            max-width: 520px;
            background: #f9fafb;
            padding: 26px 30px 24px;
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.35);
            border: 1px solid rgba(148, 163, 184, 0.5);
        }
        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 18px;
        }
        form {
            margin-top: 4px;
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 14px;
        }
        label {
            font-weight: 600;
            color: #111827;
            font-size: 13px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="password"],
        input[type="file"] {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            background-color: #f9fafb;
        }
        input::placeholder {
            color: #9ca3af;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
            background-color: #ffffff;
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 10px;
            margin-bottom: 4px;
        }
        button {
            flex: 1;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.18s ease, transform 0.12s ease, box-shadow 0.18s ease;
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #f9fafb;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.55);
        }
        button[type="reset"] {
            background: #e5e7eb;
            color: #111827;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(15, 23, 42, 0.35);
        }
        button[type="reset"]:hover {
            background: #d1d5db;
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.25);
        }
        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
            font-size: 13px;
            color: #4b5563;
        }
        .terms input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .note {
            text-align: center;
            font-size: 11px;
            color: #9ca3af;
            margin-top: 6px;
        }
        @media (max-width: 600px) {
            .card {
                padding: 20px 18px 18px;
            }
            body {
                padding: 16px;
            }
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Advanced Registration Form</h1>
        <p class="subtitle">Fill in your details below to create your account.</p>
        <form action="#" method="post" enctype="multipart/form-data" novalidate>
            <div class="field">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Jeffrey" required />
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>
            
            <div class="field">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required />
            </div>

            <div class="field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 2343456450" required />
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required />
            </div>

            <div class="field">
                <label for="avatar">Choose Profile Picture</label>
                <input type="file" id="avatar" name="avatar" accept="image/*" />
            </div>
            
            <div class="field">
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required />
                    <label for="terms">I accept the Terms &amp; Conditions</label>
                </div>
            </div>

            <div class="actions">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>

            <p class="note">Your information is kept private and used only for registration purposes.</p>
        </form>
    </div>
</body>
</html>
